<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title></title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="static/index.css">
 </head>
 <body>
  <div class="container-fluid">
    <h1 id="logo" class="text-light text-center pt-3">PubMix</h1>

    <div id="login" class="row flex-xl justify-content-center">
      <div class="col-md-4">
        <form method="POST">
          <div class="col-md-12">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required>
          </div>
          <div class="col-md-12">
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required>
            <button id="tryLogin" class="btn btn-block btn-info" type="submit" name="submit">Login</button>
            <button id="getRegister" class="btn btn-block btn-warning mb-2">Don't have an account?</button>
          </div>
        </form>
      </div>
    </div>

    <div id="register" class="row flex-xl justify-content-center">
      <div class="col-md-4">
        <form method="POST">
          <div class="col-md-12">
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required>
          </div>
          <div class="col-md-12">
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required>
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Confirm Password" required>
            <button id="tryRegister" class="btn btn-block btn-info" type="submit" name="submit">Register</button>
            <button id="getLogin" class="btn btn-block btn-warning mb-2">Already have an account?</button>
          </div>
        </form>
      </div>
    </div>

  </div>


  <script src="static/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
</html>
